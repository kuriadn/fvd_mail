{% extends "base/base.html" %}

{% block title %}Edit {{ task.title }} - Task{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white shadow rounded-lg p-6">
            <h1 class="text-2xl font-bold text-gray-900">Edit Task</h1>
            <form method="post" class="mt-6 space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" name="title" value="{{ task.title }}" required class="mt-1 block w-full border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description" rows="3" class="mt-1 block w-full border-gray-300 rounded-md">{{ task.description }}</textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Status</label>
                    <select name="status" class="mt-1 block w-full border-gray-300 rounded-md">
                        <option value="todo" {% if task.status == 'todo' %}selected{% endif %}>To Do</option>
                        <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                        <option value="review" {% if task.status == 'review' %}selected{% endif %}>Review</option>
                        <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>Completed</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Priority</label>
                    <select name="priority" class="mt-1 block w-full border-gray-300 rounded-md">
                        <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Low</option>
                        <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>Medium</option>
                        <option value="high" {% if task.priority == 'high' %}selected{% endif %}>High</option>
                        <option value="urgent" {% if task.priority == 'urgent' %}selected{% endif %}>Urgent</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Assigned To</label>
                    <select name="assigned_to" class="mt-1 block w-full border-gray-300 rounded-md">
                        <option value="">Select user...</option>
                        {% for user in available_users %}
                        <option value="{{ user.id }}" {% if task.assigned_to == user %}selected{% endif %}>{{ user.get_full_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded">Update Task</button>
                    <a href="{% url 'business:task_detail' task.id %}" class="bg-gray-600 text-white px-4 py-2 rounded">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
