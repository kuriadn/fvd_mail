{% extends "base/base.html" %}

{% block title %}{{ task.title }} - Task{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white shadow rounded-lg p-6">
            <h1 class="text-2xl font-bold text-gray-900">{{ task.title }}</h1>
            <p class="text-gray-600 mt-2">{{ task.description }}</p>
            <p class="text-sm text-gray-500 mt-4">Status: {{ task.get_status_display }}</p>
            <a href="{% url 'business:task_list' %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded">Back to Tasks</a>
        </div>
    </div>
</div>
{% endblock %}
