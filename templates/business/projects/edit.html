{% extends "base/base.html" %}

{% block title %}Edit {{ project.name }} - Project{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white shadow rounded-lg p-6">
            <h1 class="text-2xl font-bold text-gray-900">Edit Project</h1>
            <form method="post" class="mt-6 space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" name="name" value="{{ project.name }}" required class="mt-1 block w-full border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description" rows="3" class="mt-1 block w-full border-gray-300 rounded-md">{{ project.description }}</textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Status</label>
                    <select name="status" class="mt-1 block w-full border-gray-300 rounded-md">
                        <option value="planning" {% if project.status == 'planning' %}selected{% endif %}>Planning</option>
                        <option value="active" {% if project.status == 'active' %}selected{% endif %}>Active</option>
                        <option value="on_hold" {% if project.status == 'on_hold' %}selected{% endif %}>On Hold</option>
                        <option value="completed" {% if project.status == 'completed' %}selected{% endif %}>Completed</option>
                    </select>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Update Project</button>
                    <a href="{% url 'business:project_detail' project.id %}" class="bg-gray-600 text-white px-4 py-2 rounded">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
