# Nginx Configuration for Fayvad Mail
# Place this in /etc/nginx/sites-available/mail.fayvad.com
# Then symlink to /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name mail.fayvad.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mail.fayvad.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/mail.fayvad.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mail.fayvad.com/privkey.pem;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Static Files - Serve directly from Nginx
    location /static/ {
        alias /var/www/fayvad_mail/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Media Files
    location /media/ {
        alias /var/www/fayvad_mail/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Django Application
    location / {
        proxy_pass http://localhost:8005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
