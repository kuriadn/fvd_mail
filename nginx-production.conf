# Fayvad Mail - Django Email Solution (Production)
# Updated for internal Modoboa integration
# Place this in /etc/nginx/sites-available/mail.fayvad.com
# Then symlink to /etc/nginx/sites-enabled/

upstream fayvad_mail_backend {
    server 127.0.0.1:8005 fail_timeout=5s max_fails=3;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    if ($host = mail.fayvad.com) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name mail.fayvad.com;

    # Security headers even on HTTP
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;

    return 301 https://$server_name$request_uri;
}

# HTTPS server for Django mail application
server {
    listen 443 ssl http2;
    server_name mail.fayvad.com;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/mail.fayvad.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mail.fayvad.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Performance settings
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Static files - serve directly from nginx (production)
    location /static/ {
        alias /var/www/fayvad_mail/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Security - prevent access to sensitive files
        location ~* \.(py|pyc|env)$ {
            deny all;
        }
    }

    location /media/ {
        alias /var/www/fayvad_mail/media/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Security - block unwanted file types
    location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
        deny all;
        access_log off;
    }

    # Django API endpoints (fayvad_api) - internal API calls
    location /fayvad_api/ {
        proxy_pass http://fayvad_mail_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API-specific timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Main Django application (email interface)
    location / {
        proxy_pass http://fayvad_mail_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for real-time features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Reasonable timeouts for mail interface
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
